<!DOCTYPE html>
<html>
    <head>
        <title>Dev Zone | VoiturEstim</title>
        <link rel="stylesheet" type="text/css" href="/static/index.css">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="/static/index.js"></script>
    </head>
    <body>

        <nav>
            <div class="left_navbar">
                <a href="/">
                    <img class="logo" src="/static/img/logo.png" />
                    <span class="brand">VoiturEstim</span>
                </a>
            </div>
            <div class="right_navbar">
                <span class="zone_name">Dev Zone</span>
            </div>
        </nav>

        <div class="index_content">
            <div class="form_credentials" id="form_credentials">
                <h1>Authentification</h1>
                <div id="wrapper_form">
                    <p id="form_message"></p>
                    <div>
                        <label for="name">
                            Nom
                        </label>
                        <input type="text" id="name" name="name" />
                    </div>
                    <div>
                        <label for="password">
                            Mot de passe
                        </label>
                        <input type="password" id="password" name="password" />
                    </div>
                    <div>
                        <button id="button_credentials">
                            M'authentifier
                        </button>
                    </div>
                </div>

                <div id="loading">
                    <div class="loader_wrapper">
                    <svg
                        class="car_image"
                        width="100%"
                        height="100%"
                        viewBox="0 0 102 40"
                    >
                        <g
                            transform="translate(2 1)"
                            stroke="#002742"
                            fill="none"
                            fillRule="evenodd"
                            strokeLinecap="round"
                            strokeLinejoin="round"
                        >
                            <path
                                d="M47.293 2.375C52.927.792 54.017.805 54.017.805c2.613-.445 6.838-.337 9.42.237l8.381 1.863c2.59.576 6.164 2.606 7.98 4.531l6.348 6.732 6.245 1.877c3.098.508 5.609 3.431 5.609 6.507v4.206c0 .29-2.536 4.189-5.687 4.189H36.808c-2.655 0-4.34-2.1-3.688-4.67 0 0 3.71-19.944 14.173-23.902zM36.5 15.5h54.01"
                                strokeWidth="3"
                            />
                            <ellipse strokeWidth="3.2" fill="#FFF" cx="83.493" cy="30.25" rx="6.922" ry="6.808" />
                            <ellipse strokeWidth="3.2" fill="#FFF" cx="46.511" cy="30.25" rx="6.922" ry="6.808" />
                            <path class="line top" d="M22.5 16.5H2.475" strokeWidth="3" />
                            <path class="line middle" d="M20.5 23.5H.4755" strokeWidth="3" />
                            <path class="line bottom" d="M25.5 9.5h-19" strokeWidth="3" />
                        </g>
                    </svg>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
